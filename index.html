<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Task Master</h1>
    
    <!-- Form to Add or Edit Task -->
    <form id="task-form" class="mt-4">
        <div class="form-group">
            <label for="task-title">Task Title</label>
            <input type="text" id="task-title" class="form-control" placeholder="Input your Task name" required>
        </div>

        <div class="form-group">
            <label for="task-description">Task Description</label>
            <textarea id="task-description" class="form-control" placeholder="Describe your Task" required></textarea>
        </div>

        <div class="form-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority" class="form-control" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="task-deadline">Deadline</label>
            <input type="date" id="task-deadline" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Click To Add Task</button>
    </form>

    <h2 class="mt-5">My Tasks</h2>
    <div>
        <button onclick="loadTasks()" class="btn btn-secondary">Load Tasks</button>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="mt-3">
        <!-- Tasks will be dynamically loaded here -->
    </ul>
    <a href="/login.html" class="mt-3 d-block">Sign Out</a>
</div>

<script src="app.js"></script> <!-- Link to external JS file -->
</body>
</html>
